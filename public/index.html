<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LancePrime | Oficial</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="logo">Lance<span>Prime</span></div>
        <div class="nav-links">
            <button class="btn-link" onclick="mostrarSecao('home')">Leilões</button>
            <button class="btn-link" onclick="mostrarSecao('vender')">Anunciar</button>
            <span id="user-display"></span>
            <button class="btn-primary" id="btn-login" onclick="fazerLogin()">Entrar</button>
        </div>
    </nav>

    <main id="secao-home" class="container">
        <div id="leiloes-grid" class="grid"></div>
    </main>

    <main id="secao-vender" class="container" style="display:none;">
        <div class="form-card">
            <h2>Novo Leilão</h2>
            <input type="text" id="nome-item" placeholder="Nome do Produto">
            <input type="number" id="preco-item" placeholder="Preço Inicial">
            <input type="text" id="img-item" placeholder="Link da Imagem (URL)">
            <button class="btn-bid" onclick="cadastrarItem()">Publicar Leilão</button>
        </div>
    </main>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
