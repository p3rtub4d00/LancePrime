<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LancePrime | Leilões Online</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="logo">Lance<span>Prime</span></div>
        <div class="nav-links">
            <button class="btn-text" onclick="mostrarSecao('home')">Leilões</button>
            <button class="btn-text" onclick="mostrarSecao('vender')">Anunciar Item</button>
            <button class="btn-primary">Minha Conta</button>
        </div>
    </nav>

    <main id="secao-home" class="container">
        <header class="hero">
            <h1>Arremate itens incríveis em tempo real.</h1>
            <p>A plataforma de leilões mais segura e rápida.</p>
        </header>
        <h2 class="section-title">Itens em Destaque</h2>
        <div id="leiloes-grid" class="grid"></div>
    </main>

    <main id="secao-vender" class="container" style="display:none;">
        <div class="form-card">
            <h2>Anunciar Novo Item</h2>
            <form id="form-item">
                <label>Nome do Produto</label>
                <input type="text" id="nome-item" placeholder="Ex: iPhone 13 Pro Max" required>
                <label>Preço Inicial (R$)</label>
                <input type="number" id="preco-item" placeholder="Ex: 2500" required>
                <label>URL da Imagem</label>
                <input type="url" id="img-item" placeholder="https://linkdaimagem.com/foto.jpg">
                <button type="submit" class="btn-bid">Publicar Agora</button>
                <button type="button" class="btn-text" style="width:100%; margin-top:10px" onclick="mostrarSecao('home')">Cancelar</button>
            </form>
        </div>
    </main>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
